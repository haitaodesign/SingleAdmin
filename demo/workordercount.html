<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工单申请</title>
    <link rel="stylesheet" href="/css/thirdParty/bootstrap.css">
    <link rel="stylesheet" href="/css/thirdParty/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="/css/thirdParty/bootstrap-table.min.css">

    <style>
        select,
        input[type=text] {
            width: 196px !important;
        }
        
        input[type=radio] {
            width: 70px;
        }
        
        .form-group {
            margin-top: 10px;
        }
        
        button {
            margin-right: 735px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <form action="" class="form-inline">
            <div class="row">
                <div class="form-group">
                    <label for="1">工单类型：</label>
                    <select class="form-control" style="margin-left:30px;">
                                <option>一般</option>
                                <option>紧急</option>
                                <option>十分紧急</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="3">处理部门：</label>
                    <input type="text" class="form-control" id="3" placeholder="" style="margin-left:30px;">
                </div>
                <div class="form-group">
                    <label for="2">处理人：</label>
                    <input type="text" class="form-control" id="2" placeholder="" style="margin-left:25px;">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="" style="margin-right:10px;">完成处理时间:</label>
                    <input type="text" class="form-control" id="">
                    <label for="" style="margin:0 34px;">至</label>
                    <input type="text" class="form-control" id="">
                </div>
                <div class="form-group" style="float:right;">
                    <button type="button" class="btn btn-default">查询</button>
                </div>
            </div>
        </form>
        <hr>
        <div class="row" style="padding-right:15px;">
            <table id="table"></table>
        </div>

    </div>
    <script src="/js/thirdParty/jquery.min.js"></script>
    <script src="/js/thirdParty/bootstrap.min.js"></script>
    <script src="/js/thirdParty/bootstrap-datetimepicker.js"></script>
    <script src="/js/thirdParty/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/js/thirdParty/jquery.form.min.js"></script>
    <script src="/js/thirdParty/bootstrap-table.min.js"></script>
    <script src="/js/thirdParty/bootstrap-table-zh-CN.min.js"></script>
    <script>
        ;
        (function() {
            $('#table').bootstrapTable({
                columns: [{
                    field: 'id',
                    title: '编号'
                }, {
                    field: 'name',
                    title: '创建部门-人'
                }, {
                    field: 'price',
                    title: '处理人'
                }, {
                    field: 'Item 1',
                    title: '工单类型'
                }, {
                    field: 'Item 2',
                    title: '紧急程度'
                }, {
                    field: 'id',
                    title: '工单标题'
                }, {
                    field: 'name',
                    title: '创建时间'
                }, {
                    field: 'price',
                    title: '指定处理时间'
                }],
                data: []
            });
        })();
    </script>
</body>

</html>
