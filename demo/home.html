<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <style>
        .home{
            margin-right: 10px;
        }
       
        .card{
            border: 1px solid #dddddd;
            border-radius: 10px;
            overflow: hidden;
            height: 120px;
            text-align: center;
            /* line-height: 100px; */
            box-shadow: 2px 2px 1px #f5f5f5;

        }
        .card-title{
            height: 50px;
            border-bottom: 1px solid #dddddd;
            text-align: center;
            line-height: 50px;
            background-color: #f5f5f5;
            font-size: 18px;
        }
        .card-body{
            height: 70px;
            line-height: 70px;
            font-size: 16px;
        }
        .card-body:hover{
            color: #5FB878;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="home">
            <div class="layui-row layui-col-space30">
                    <div class="layui-col-md3">
                        <div class="card">

                        </div>
                    </div>
